<div class="login">
    <div class="form-container">
        <img src="./assets/cochecito-de-bebe.png" alt="logo" class="logo">

        <h1 class="title">Registrate</h1>
        <p>Selecciona tu rol</p>

        <form>
            <div class="form-container">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
                    <label for="floatingPassword">Contraseña</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-floating mb-3">
                    <select id="inputState" class="form-control" id="floatingInput">
                        <option selected>Escoge...</option>
                        <option>1</option>
                        <option>2</option>
                    </select>
                    <label for="inputState">Rol</label>
                </div>
            </div>
            <button type="submit" class="btn btn-outline-info" (click)="goLogin()">Crear cuenta</button>
        </form>
    </div>
</div>
