<app-nav></app-nav>
<div class="login">
  <div class="form-container">
    <img src="./assets/logo.png" alt="logo" class="logo">
    <form>
      <div class="form-container">
        <h1 style="text-align: center;">Inicia Sesión</h1>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
          <label for="floatingPassword">Contraseña</label>
        </div>
        <button type="submit" class="btn btn-outline-info" (click)="goContainer()">Iniciar Sesión</button>
        <p class="mt-3">¿No tienes cuenta?
          <a (click)="goRegister()" data-replace="Crear Cuenta">
            <span>Crear Cuenta</span>
          </a>
        </p>
        <a (click)="goForgotPass()" data-replace="Recuperar Contraseña">
          <span>Recuperar Contraseña</span>
        </a>
      </div>
    </form>
  </div>
</div>
